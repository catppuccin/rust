[package]
name = "catppuccin"
version = "2.0.0"
authors = ["Catppuccin Org <releases@catppuccin.com>"]
edition = "2021"
description = "ðŸ¦€ Soothing pastel theme for Rust."
repository = "https://github.com/catppuccin/rust"
license = "MIT"
keywords = ["catppuccin", "palette", "color", "colorscheme", "theme"]

[dependencies]
phf = "0.11.2"

[build-dependencies]
phf_codegen = "0.11.2"
reqwest = { version = "0.11.22", features = ["blocking"] }
serde = { version = "1.0.189", features = ["derive"] }
serde_json = "1.0.107"

[dev-dependencies]
ansi_term = "0.12.1"
css-colors = "1.0.1"
